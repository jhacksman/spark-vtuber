<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Test Interface - Spark VTuber</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ecca3;
            --warning: #ffc107;
            --error: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .config-section {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .config-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .config-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .config-item label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .config-item input,
        .config-item select {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .config-item input:focus,
        .config-item select:focus {
            outline: 2px solid var(--accent);
        }

        .config-item select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .config-item .status-dot {
            position: absolute;
            right: 10px;
            bottom: 12px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.ok { background: var(--success); }
        .status-dot.error { background: var(--error); }
        .status-dot.loading { background: var(--warning); animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .input-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: 2px solid var(--accent);
        }

        .options {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .response-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .response-header h2 {
            font-size: 1.2rem;
        }

        .timing {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .timing span {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .response-content {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .audio-section {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .audio-section h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
        }

        .debug-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .debug-header {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .debug-header:hover {
            background: var(--bg-primary);
        }

        .debug-content {
            padding: 20px;
            display: none;
        }

        .debug-content.open {
            display: block;
        }

        .debug-content pre {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-box {
            background: var(--bg-secondary);
            padding: 30px 50px;
            border-radius: 12px;
            text-align: center;
        }

        .loading-box .spinner {
            width: 40px;
            height: 40px;
            border-width: 3px;
            margin-bottom: 15px;
        }

        .step-indicator {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        @media (max-width: 600px) {
            .status-bar {
                flex-direction: column;
                align-items: center;
            }

            .timing {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TTS Test Interface</h1>
            <p class="subtitle">vLLM + Fish Speech Pipeline Tester</p>
        </header>

        <div class="config-section">
            <div class="config-row">
                <div class="config-item">
                    <label for="vllm-url">vLLM URL:</label>
                    <input type="text" id="vllm-url" placeholder="http://localhost:8000" value="http://localhost:8000">
                    <div class="status-dot" id="vllm-status"></div>
                </div>
                <div class="config-item">
                    <label for="tts-url">Fish Speech URL:</label>
                    <input type="text" id="tts-url" placeholder="http://localhost:8843" value="http://localhost:8843">
                    <div class="status-dot" id="tts-status"></div>
                </div>
                <div class="config-item">
                    <label for="model-name">Model:</label>
                    <select id="model-name" disabled>
                        <option value="">-- Connect to vLLM first --</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="saveConfig()">Save & Check</button>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="input-section">
            <label for="user-input">Enter your message (simulating Twitch donation):</label>
            <textarea id="user-input" placeholder="Type your question here...">Hello! Can you introduce yourself?</textarea>
            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox" id="strip-think" checked>
                    Strip &lt;think&gt; tags from response
                </label>
            </div>
            <div class="actions">
                <button class="btn btn-primary" id="submit-btn" onclick="submitMessage()">
                    Generate Response
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
            </div>
        </div>

        <div class="response-section" id="response-section" style="display: none;">
            <div class="response-header">
                <h2>LLM Response</h2>
                <div class="timing">
                    <span id="llm-timing">LLM: --ms</span>
                    <span id="tts-timing">TTS: --ms</span>
                </div>
            </div>
            <div class="response-content" id="response-content"></div>
            <div class="audio-section">
                <h3>Audio Output</h3>
                <audio id="audio-player" controls></audio>
            </div>
        </div>

        <div class="debug-section">
            <div class="debug-header" onclick="toggleDebug()">
                <span>Debug Output (Raw LLM Response)</span>
                <span id="debug-arrow">+</span>
            </div>
            <div class="debug-content" id="debug-content">
                <pre id="debug-json">No response yet</pre>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-box">
            <div class="spinner"></div>
            <div>Processing...</div>
            <div class="step-indicator" id="step-indicator">Sending to vLLM...</div>
        </div>
    </div>

    <script>
        // Load saved config from localStorage
        function loadConfig() {
            const vllmUrl = localStorage.getItem('vllm_url') || 'http://localhost:8000';
            const ttsUrl = localStorage.getItem('tts_url') || 'http://localhost:8843';
            
            document.getElementById('vllm-url').value = vllmUrl;
            document.getElementById('tts-url').value = ttsUrl;
        }

        // Save config and check health
        function saveConfig() {
            const vllmUrl = document.getElementById('vllm-url').value.trim();
            const ttsUrl = document.getElementById('tts-url').value.trim();
            const modelSelect = document.getElementById('model-name');
            const modelName = modelSelect.value;
            
            localStorage.setItem('vllm_url', vllmUrl);
            localStorage.setItem('tts_url', ttsUrl);
            if (modelName) {
                localStorage.setItem('model_name', modelName);
            }
            
            checkHealth();
        }

        // Get current config
        function getConfig() {
            return {
                vllm_url: document.getElementById('vllm-url').value.trim(),
                tts_url: document.getElementById('tts-url').value.trim(),
                model_name: document.getElementById('model-name').value
            };
        }

        // Fetch available models from vLLM
        async function fetchModels(vllmUrl) {
            const modelSelect = document.getElementById('model-name');
            const savedModel = localStorage.getItem('model_name');
            
            try {
                const res = await fetch('/api/vllm/models?url=' + encodeURIComponent(vllmUrl));
                const data = await res.json();
                
                if (data.status === 'ok' && data.models && data.models.length > 0) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        if (model === savedModel) {
                            option.selected = true;
                        }
                        modelSelect.appendChild(option);
                    });
                    modelSelect.disabled = false;
                    
                    // Save first model if none saved
                    if (!savedModel && data.models.length > 0) {
                        localStorage.setItem('model_name', data.models[0]);
                    }
                } else {
                    modelSelect.innerHTML = '<option value="">-- No models found --</option>';
                    modelSelect.disabled = true;
                }
            } catch (e) {
                modelSelect.innerHTML = '<option value="">-- Failed to fetch models --</option>';
                modelSelect.disabled = true;
            }
        }

        // Check service health on load
        async function checkHealth() {
            const config = getConfig();
            let vllmOk = false;
            
            // Check vLLM
            document.getElementById('vllm-status').className = 'status-dot loading';
            try {
                const vllmRes = await fetch('/api/vllm/health?url=' + encodeURIComponent(config.vllm_url));
                const vllmData = await vllmRes.json();
                vllmOk = vllmData.status === 'ok';
                document.getElementById('vllm-status').className = 
                    'status-dot ' + (vllmOk ? 'ok' : 'error');
            } catch (e) {
                document.getElementById('vllm-status').className = 'status-dot error';
            }

            // Fetch models if vLLM is healthy
            if (vllmOk) {
                await fetchModels(config.vllm_url);
            } else {
                const modelSelect = document.getElementById('model-name');
                modelSelect.innerHTML = '<option value="">-- Connect to vLLM first --</option>';
                modelSelect.disabled = true;
            }

            // Check TTS
            document.getElementById('tts-status').className = 'status-dot loading';
            try {
                const ttsRes = await fetch('/api/tts/health?url=' + encodeURIComponent(config.tts_url));
                const ttsData = await ttsRes.json();
                document.getElementById('tts-status').className = 
                    'status-dot ' + (ttsData.status === 'ok' ? 'ok' : 'error');
            } catch (e) {
                document.getElementById('tts-status').className = 'status-dot error';
            }
        }

        // Submit message to pipeline
        async function submitMessage() {
            const message = document.getElementById('user-input').value.trim();
            if (!message) {
                showError('Please enter a message');
                return;
            }

            const config = getConfig();
            const stripThink = document.getElementById('strip-think').checked;
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading-overlay');
            const stepIndicator = document.getElementById('step-indicator');

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            hideError();

            try {
                // Update step indicator
                stepIndicator.textContent = 'Sending to vLLM...';

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        strip_think_tags: stripThink,
                        vllm_url: config.vllm_url,
                        tts_url: config.tts_url,
                        model_name: config.model_name
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                stepIndicator.textContent = 'Processing response...';
                const data = await response.json();

                // Display response
                document.getElementById('response-section').style.display = 'block';
                document.getElementById('response-content').textContent = data.llm_response;
                document.getElementById('llm-timing').textContent = `LLM: ${data.llm_latency_ms}ms`;
                document.getElementById('tts-timing').textContent = `TTS: ${data.tts_latency_ms}ms`;

                // Play audio
                if (data.audio_base64) {
                    const audioPlayer = document.getElementById('audio-player');
                    audioPlayer.src = `data:audio/wav;base64,${data.audio_base64}`;
                    audioPlayer.load();
                }

                // Update debug
                document.getElementById('debug-json').textContent = JSON.stringify({
                    llm_raw_response: data.llm_raw_response,
                    llm_response: data.llm_response,
                    llm_latency_ms: data.llm_latency_ms,
                    tts_latency_ms: data.tts_latency_ms,
                    audio_format: data.audio_format
                }, null, 2);

            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function clearAll() {
            document.getElementById('user-input').value = '';
            document.getElementById('response-section').style.display = 'none';
            document.getElementById('debug-json').textContent = 'No response yet';
            hideError();
        }

        function toggleDebug() {
            const content = document.getElementById('debug-content');
            const arrow = document.getElementById('debug-arrow');
            content.classList.toggle('open');
            arrow.textContent = content.classList.contains('open') ? '-' : '+';
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('visible');
        }

        // Allow Enter key to submit (Shift+Enter for newline)
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitMessage();
            }
        });

        // Load config and check health on load
        loadConfig();
        checkHealth();
        // Refresh health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
